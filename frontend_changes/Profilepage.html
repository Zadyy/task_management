<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(./img/back.jpg);
            background-size: cover;
            background-position: center;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url(./img/back.jpg);
            margin: 0 auto 10px auto;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-position {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .profile-tasks {
            text-align: left;
            font-size: 16px;
        }

        .profile-tasks h3 {
            margin: 10px 0 5px;
        }

        .profile-tasks ul {
            list-style: none;
            padding: 0;
        }

        .profile-tasks li {
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-img"></div>
        <div class="profile-name">John Doe</div>
        <div class="profile-position">Software Engineer</div>
        <div class="profile-tasks">
            <h3>Completed Tasks:</h3>
            <ul>
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>
    </div>
</body>

</html>
