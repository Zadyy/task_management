<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafbfd;
        }

        header {
            background-color: #5ca7d5;
            color: #f8f7f7;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #create-task-btn {
            background-color: #fafafb;
            color: #111111;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 8px; /* Added margin */
        }

        #create-task-btn:hover {
            background-color: #a7f4b1;
        }

        #logout-btn {
            background-color: #fbfffb;
            color: #181717;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #logout-btn:hover {
            background-color: #a7f4b1;
        }

        .task-section {
            padding: 20px;

        }

        .task-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .task {
            border: 1px solid #101010;
            padding: 10px;
        }

        .task h3 {
            margin-top: 0;
        }

        button {
            background-color: #5ca7d5;
            color: #fcf8f8;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #a7f4b1;
            color: #111111;
        }

        .user-task-details {
            padding: 20px;
        }

        .user-task-details h2 {
            margin-bottom: 10px;
        }

        .task-details {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .task-details p {
            margin: 0;
        }

        .assigned-tasks {
            margin-top: 20px;
        }

        .assigned-task {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .assigned-task h3 {
            margin: 0;
        }

        .add-changes-btn {
            margin-left: auto;
            background-color: #5ca7d5;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-changes-btn:hover {
            background-color: #a7f4b1;
            color: #111111;
        }

        footer {
            background-color: #5ca7d5;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, User!</h1>
        <button id="create-task-btn">Create Task</button>
        <button id="logout-btn">Log Out</button>
    </header>
    
    <h2>User Page</h2>

    <section class="task-section">
        <h2>Your Tasks</h2>
        <div class="task-list">
            <div class="task">
                <h3>Task 1</h3>
                <p>Description of Task 1</p>
                <button>Mark as Complete</button>
            </div>
            <div class="task">
                <h3>Task 2</h3>
                <p>Description of Task 2</p>
                <button>Mark as Complete</button>
            </div>
            <!-- Add more tasks as needed -->
        </div>
    </section>
    
    <section class="user-task-details">
        <h2>Your Task Details</h2>
        <div class="task-details">
            <p>Title: Task 1</p>
            <p>Status: In Progress</p>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Solution: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </section>

    <footer>
        <p></p>
    </footer>
</body>
</html>
